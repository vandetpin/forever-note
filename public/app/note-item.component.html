<a class="list-group-item" [ngClass]="{'active': selectedNote}">
    <div class="my-container">
        <h4 class="list-group-item-heading">{{note.title}}</h4>
        <div class="list-group-item-text">
          <span class="badge pull-right thumbnail-icon">
            <span *ngIf="note?.type=='note'" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span *ngIf="note?.type=='checklist'" class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
          </span>
            {{note.createdDate | date:'yyyy/MM/dd'}}
        </div>
        <div>
      <span *ngFor="let i of note?.items">
          {{i.content}}
      </span>
        </div>
    </div>
</a>
