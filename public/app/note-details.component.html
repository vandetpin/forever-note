<div *ngIf = "note">
    <form>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary btn-default" (click)="save()">Save</button>
            <button *ngIf="note?.title" type="button" class="btn btn-default" (click)="delete()">Delete</button>
        </div>
        <div class="clear">
            <div *ngIf = "note.type === 'note'">
                <note [note]="note" *ngIf="note"></note>
            </div>
            <div *ngIf = "note.type === 'checklist'" class="padding-top-5px">
                <todo-list [note]="note" *ngIf="note"></todo-list>                 
            </div>          
        </div>
    </form>
</div>
