<div>
    <form>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary btn-default ">Save</button>
            <button *ngIf="note?.title" type="button" class="btn btn-default">Delete</button>
        </div>
        <div class="clear">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" required class="form-control" value="{{note.title}}" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label>Note</label>
                <div *ngIf="!note?.items">
                    <textarea class="form-control"  placeholder="Note"></textarea>
                </div>
                <div *ngIf="note?.items">
                    <textarea class="form-control" rows='20' 
                        value="{{note.items[0]?.content}}"  placeholder="Note"></textarea>
                </div>

            </div>
        </div>
    </form>
</div>
