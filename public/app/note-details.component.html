<div>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required class="form-control" value="{{note.title}}" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>Note</label>
            <div *ngIf="!note?.items">
                <textarea class="form-control"  placeholder="Note"></textarea>
            </div>
            <div *ngIf="note?.items">
                <textarea class="form-control" value="{{item?.content}}"  placeholder="Note"></textarea>
            </div>

        </div>

        <button type="submit" class="btn btn-primary btn-default">Submit</button>
        <button *ngIf="note?.title" type="button" class="btn btn-default">Delete</button>
    </form>
</div>
