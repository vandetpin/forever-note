<div>
	<form (ngSubmit)="save()" #noteForm="ngForm">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Create {{title}}</h1>
				<div class="text-right">
					<button class="btn btn-primary" type="submit" [disabled]="!noteForm.form.valid">Save</button>
					<button class="btn btn-default" (click)="cancel()">Cancel</button>
				</div>
			</div>
		</div>
		<div class="check-list-container" *ngIf="note?.type==CONST?.CATEGORY_CHECKLIST">
			<todo-list [note]="note"></todo-list>
		</div>
		<div class="note-container" *ngIf="note?.type==CONST?.CATEGORY_NOTE">
			<note [note]="note"></note>
		</div>
	</form>
</div>
